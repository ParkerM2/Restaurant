<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars - Express</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>
<body>

  <div class="container">
    <div class="jumbotron">

    <div class="row">

      <div class="col-12">

        <div class="card">
          <div class="card-header">
            <h3><strong>Reserve a Seat! Enter your info!</strong></h3>
          </div>
          <div class="card-body">
            <form method="POST" role="form">

              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name">
              </div>

              <div class="form-group">
                <label for="idNumber">Id Number </label>
                <input type="text" class="form-control" id="idNumber">
              </div>

              <div class="form-group">
                <label for="peopleNumber">Number of People</label>
                <input type="text" class="form-control" id="peopleNumber">
              </div>

              <div class="form-group">
                <label for="phoneNumber">Phone Number</label>
                <input type="text" class="form-control" id="phoneNumber">
              </div>

            </form>
            <br>
            <div class="text-right">
              <button type="submit" class="btn btn-primary btn-md" id="reserve"><span class="fa fa-fire"></span>Reserve!</button>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
  <script type="text/javascript">
    $("#reserve").on("click", function(event) {
        event.preventDefault();
          var newReservation = {
          name: $("#name").val().trim(),
          idNumber: $("#idNumber").val().trim(),
          peopleNumber: $("#peopleNumber").val().trim(),
          phoneNumber: $("#phoneNumber").val().trim()
        };
     $.post("/api/reservations", newReservation)
        .then(function(data) {
          console.log("add.html", data);
          alert("Adding Reservation...");
        });
    });

  </script>
  </body>
  </html>
